<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="entry">
            <h2><span>Entry</span> {{entry.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Currency</span></dt>
                <dd>
                    <span>{{entry.currency}}</span>
                </dd>
                <dt><span>Amount</span></dt>
                <dd>
                    <span>{{entry.amount}}</span>
                </dd>
                <dt><span>Date</span></dt>
                <dd>
                    <span>{{entry.date}}</span>
                </dd>
                <dt><span>Wallet</span></dt>
                <dd>
                    <span>{{entry.wallet}}</span>
                </dd>
                <dt><span>Current Price</span></dt>
                <dd>
                    <span>{{entry.currentPrice}}</span>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    {{entry.user?.id}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/entry', entry.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
